<!DOCTYPE html>
<html>
<head>
    <title>Alerts</title>
</head>
<body>
    <h1>Alerts</h1>
    <table>
        <tr>
            <th>Image</th>
            <th>Timestamp</th>
        </tr>
        {% for row in data %}
        <tr>
            <td><img src="{{ url_for('static', filename='uploads/' + row[0]) }}" width="200"></td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
